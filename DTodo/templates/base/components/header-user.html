{% load i18n %}

<li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
    </a>
    <ul class="dropdown-menu dropdown-user">
        {% if authenticated %}
            <li>
                <a href="#"><i class="fa fa-user fa-fw"></i>{{ username }}</a>
            </li>
            <li class="divider"></li>
            <li>
                <a href="{% url 'auth_logout' %}"><i
                        class="fa fa-sign-out fa-fw"></i>{% trans 'btn.logout' %}
                </a>
            </li>
        {% else %}
            <li>
                <a href="{% url 'auth_login' %}"><i
                        class="fa fa-sign-in fa-fw"></i>{% trans 'btn.login' %}
                </a>
            </li>
        {% endif %}
    </ul>
</li>
